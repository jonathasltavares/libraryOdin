<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>My Library</h1>  
  <section>
    <h2>Add a book to the library</h2>
    <form id="bookForm">
      <label for="title">Title</label>
      <input type="text" name="title" id="title" required>
      
      <label for="author">Author</label>
      <input type="text" name="author" id="author" required> 
      
      <label for="pages">Number of pages</label>
      <input type="number" name="pages" id="pages" required>
      
      <div class="radio-group">
        <input type="radio" name="isRead" id="readTrue" checked value="true">
        <label for="readTrue">Already read</label>
        <input type="radio" name="isRead" id="readFalse" value="false">
        <label for="readFalse">Not read yet</label>
      </div>
      
      <button type="submit">Save</button>
    </form>
  </section>
  <section>
    <div id="content"></div>
  </section>
  
  <script src="script.js"></script>
</body>
</html>
